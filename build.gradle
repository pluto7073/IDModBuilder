plugins {
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '1.1.0'
}

gradlePlugin {
    plugins {
        idModBuilderPlugin {
            id = 'io.github.innocentdream.idmodbuilder'
            displayName = 'IDModBuilder'
            description = 'Assembles the mod for InnocentDream using modid.idmod.json and build.gradle'
            implementationClass = "io.innocentdream.idmodbuilder.IDModBuilder"
        }
    }
}

group 'io.github.innocentdream'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    gradleApi()
}

test {
    useJUnitPlatform()
}

