plugins {
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '1.1.0'
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'io.innocentdream.idmodbuilder'
            implementationClass = "io.innocentdream.idmodbuilder.IDModBuilder"
        }
    }
}

group 'io.innocentdream'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    gradleApi()
}

test {
    useJUnitPlatform()
}

